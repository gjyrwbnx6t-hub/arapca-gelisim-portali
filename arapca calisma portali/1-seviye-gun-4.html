<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Arapça Eğitim - Ders Sayfası</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 50px; text-align: center; }
        .container { background: rgb(255, 208, 208); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0071e3; }
        nav { background-color: #2c3e50; overflow: hidden; border-radius: 10px; margin-bottom: 20px; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-size: 17px; transition: 0.3s; }
        nav a:hover { background-color: #34495e; color: #3498db; }
        .dropdown { float: left; overflow: hidden; }
        .dropdown-content { display: none; position: absolute; background-color: #f9f9f9; min-width: 200px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 0 0 10px 10px; }
        .dropdown-content a { float: none; color: #2c3e50 !important; padding: 12px 16px; text-decoration: none; display: block; text-align: left; }
        .dropdown-content a:hover { background-color: #ddd; }
        .dropdown:hover .dropdown-content { display: block; }
        .sub-dropdown { position: relative; }
        .sub-dropdown-content { display: none; position: absolute; left: 100%; top: 0; background-color: #f9f9f9; min-width: 150px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); border-radius: 5px; }
        .sub-dropdown:hover > .sub-dropdown-content { display: block; }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>1. Seviye - X. Gün</h1>
        
        <p>Bu dersin konu anlatımı, şemaları ve özetleri inşallah buraya eklenecek.</p>
    </div>

</body>
</html>
