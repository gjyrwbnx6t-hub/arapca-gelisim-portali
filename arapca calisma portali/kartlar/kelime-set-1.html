<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelime Seti 1 - Arapça Çalışma Portalı</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        /* Kartın Genel Alanı */
        .card-container { width: 350px; height: 250px; perspective: 1000px; cursor: pointer; }
        
        /* Kartın İç Kısmı ve Animasyonu */
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 20px; }
        .card-container.flipped .card-inner { transform: rotateY(180deg); }

        /* Ön ve Arka Yüzler */
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 20px; font-size: 32px; font-weight: 600; }
        .card-front { background-color: white; color: #18395b; }
        .card-back { background: linear-gradient(135deg, #2193b0, #6dd5ed); color: white; transform: rotateY(180deg); }

        /* Kontrol Butonları */
        .controls { margin-top: 30px; display: flex; gap: 20px; }
        button { padding: 12px 25px; border: none; background-color: #2c3e50; color: white; border-radius: 10px; cursor: pointer; transition: 0.3s; font-family: 'Poppins'; }
        button:hover { background-color: #34495e; transform: scale(1.05); }
        .counter { margin-top: 15px; font-size: 14px; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="card-container" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            <div class="card-front" id="arabicText">Kelime 1</div>
            <div class="card-back" id="turkishText">Anlamı 1</div>
        </div>
    </div>

    <div class="counter" id="counter">1 / 33</div>

    <div class="controls">
        <button onclick="prevCard()">Geri</button>
        <button onclick="nextCard()">İleri</button>
    </div>

    <script>
        // Buraya 33 kelimelik listeni ekleyebilirsin
        const words = [
            { ar: "عُقْبَةُ", tr: "Ukbe" },
            { ar: "طَلْحَةُ", tr: "Talha" },
            { ar: "حَمْزَةُ", tr: "Hamza" },
            { ar: "عَمْيَاءُ", tr: "Kör" },
            { ar: "حَمْرَاءُ", tr: "Kırmızı" },
            { ar: "سَوْدَاءُ", tr: "Siyah" },
            { ar: "رَحَّالَةٌ", tr: "Gezgin" },
            { ar: "نَسَّابَةٌ", tr: "Soy bilgini" },
            { ar: "عَلَّامَةٌ", tr: "Çok bilgili" },
            { ar: "حُسْنَى", tr: "En güzel" },
            { ar: "صُغْرَى", tr: "En küçük" },
            { ar: "كُبْرَى", tr: "En büyük" },
            { ar: "عَطْشَى", tr: "Susamış" },
            { ar: "يَدٌ", tr: "El" },
            { ar: "ذِرَاعٌ", tr: "Kol" },
            { ar: "رِجْلٌ", tr: "Bacak" },
            { ar: "أُذُنٌ", tr: "Kulak" },
            { ar: "عَيْنٌ", tr: "Göz" },
            { ar: "رِيحٌ", tr: "Rüzgar" },
            { ar: "نَارٌ", tr: "Ateş" },
            { ar: "شَمْسٌ", tr: "Güneş" },
            { ar: "أَرْضٌ", tr: "Yer" },
            { ar: "دَارٌ", tr: "Ev" },
            { ar: "حَرْبٌ", tr: "Savaş" },
            { ar: "سُوقٌ", tr: "Pazar" },
            { ar: "نَفْسٌ", tr: "Nefis" },
            { ar: "صَيْدَلَانِيٌّ", tr: "Eczacı" },
            { ar: "نَصْرَانِيٌّ", tr: "Hristiyan" },
            { ar: "فَاكِهَانِيٌّ", tr: "Manav" },
            { ar: "رُوحَانِيٌّ", tr: "Ruhani - Ruhla ilgili" },
            { ar: "جَمَلٌ ← الْجَمَلُ", tr: "Deve" },
            { ar: "اَلْمَعْرِفَةُ", tr: "Ma'rife (Belirli İsim)" },
            { ar: "النَّكِرَةُ", tr: "Nekira (Belirsiz İsim)" }
            // ... Bu listeyi 33'e kadar tamamlayacağız
        ];

        let currentIndex = 0;

        function updateCard() {
            const card = document.querySelector('.card-container');
            card.classList.remove('flipped'); // Her yeni kelimede ön yüzü göster
            
            setTimeout(() => {
                document.getElementById('arabicText').innerText = words[currentIndex].ar;
                document.getElementById('turkishText').innerText = words[currentIndex].tr;
                document.getElementById('counter').innerText = `${currentIndex + 1} / ${words.length}`;
            }, 200);
        }

        function nextCard() {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }
    </script>
</body>
</html>
