        body {

            align-items: center;
            justify-content: space-between; /* Yazıları iki uca yaslar */
        }

        .topic-card:hover {
            transform: translateX(10px); /* Hafif sağa kayma efekti */
            background: rgb(0, 0, 0);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 28px;
            direction: rtl;
        }

        .turkish-text {
            font-size: 20px;
            font-weight: 400;
        }

        .icon-small { font-size: 24px; margin-right: 15px; }

        h1 { margin-bottom: 40px; }
