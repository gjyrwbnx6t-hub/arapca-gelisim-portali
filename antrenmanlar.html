    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            /* Arka planı koyu lacivert yaparak şeffaf kartların öne çıkmasını sağlıyoruz */
            background: linear-gradient(135deg, #ffffff, #2c3e50); 
            margin: 0; padding: 20px; text-align: center; color: rgb(38, 84, 129);
        }

        nav { background-color: rgb(38, 84, 129); border-radius: 12px; display: inline-block; width: 100%; max-width: 1000px; margin-bottom: 30px; }
        nav a { float: left; color: white; padding: 16px 20px; text-decoration: none; transition: 0.3s; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* İkişerli yan yana */
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
        }

        .training-card {
            background: rgb(38, 84, 129); /* Şeffafa yakın beyaz */
            backdrop-filter: blur(10px); /* Arkayı hafif buğulu yapar, çok modern durur */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .training-card:hover {
            transform: translateY(-10px);
            background: rgb(0, 0, 0);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* Atari Tarzı Kılıç-Kalkan İkonu (Emoji veya Görsel) */
        .icon {
            font-size: 40px;
            display: block;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px #ffffff); /* Koyu lacivert gölge */
        }

        .training-card h3 { margin: 0; font-size: 24px; letter-spacing: 1px; }

        @media (max-width: 600px) { .grid-container { grid-template-columns: 1fr; } }
    </style>
</head>
